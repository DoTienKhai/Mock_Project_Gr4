<div class="setting container-fluid">
    <div class="main ">
        <h1 class="text-xs-center">Your Settings</h1>
        <form [formGroup]="settingsForm">
            <!-- <div *ngIf="error">
                <app-form-error-messages [error]="error"></app-form-error-messages>
            </div> -->
            <div class="form-group">
                <label>Avatar</label>
                <input class="form-control" type="text" 
                placeholder="URL of profile picture" formControlName="image">
                <img [src]="image?.value" alt="" class="avatar" *ngIf="image?.value">
            </div>
            <div class="form-group">
                <label for="">Username</label>
                <input class="form-control form-control-lg" type="text" placeholder="Username"
                 formControlName="username">
                <div *ngIf="username?.invalid &&(username?.dirty ||username?.touched)"
                 class="error-messages">
                    <p *ngIf="username?.hasError('required')">Username is required</p>
                </div>
            </div>
            <div class="form-group">
                <label for="">Short bio</label>
                <textarea class="form-control form-control-lg" rows="8" 
                placeholder="Short bio about you" formControlName="bio"></textarea>
            </div>
            <div class="form-group">
                <label for="">Email</label>
                <input class="form-control form-control-lg" type="email" placeholder="Email" 
                formControlName="email">
                <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="error-messages">
                    <p *ngIf="email?.hasError('required')">Email field is required</p>
                    <p *ngIf="email?.hasError('email')">Email field is invalid</p>
                </div>
            </div>
            <div class="form-group">
                <label for="Password"></label>
                <input class="form-control form-control-lg" type="password" 
                placeholder="New Password" formControlName="password">
                <div *ngIf="password?.invalid && (password?.dirty|| password?.touched)"
                    class="error-messages">
                    <p *ngIf="password?.hasError('minlength')">
                        Password is too short (8 characters)</p>
                </div>
            </div>
            <div class="form-group">
                <label for="">Confirm Password</label>
                <input class="form-control form-control-lg" type="password" 
                placeholder="Confirm Password" formControlName="confirmPassword">
                <div *ngIf="confirmPassword?.invalid && (confirmPassword?.dirty||confirmPassword?.touched)"
                 class="error-messages">
                    <p *ngIf="confirmPassword?.hasError('minlength')">
                        Password is too short (8 characters)</p>
                    <p *ngIf="confirmPassword?.hasError('mustMatch')">Password doesn't match</p>
                </div>
            </div>
            <button class="btn btn-lg btn-primary pull-xs-right" (click)="updateUser()">
                Update Profile
            </button>
       
        </form>

    </div>

       
</div>
