   <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-md-10 mx-auto">
          <h3>Post Content</h3>
          <form novalidate>
            <div class="control-group">
              <div class="form-group">
                <label for="">Title</label>
                <input type="text" name="title" class="form-control"
                  placeholder="Post heading">
              </div>
            </div>
            <div class="control-group">
              <div class="form-group">
                <label for="">Title post</label>
                <input type="text" name="author" class="form-control"
                  placeholder="Post subheading">
              </div>
            </div>
            <div class="control-group">
              <div class="form-group">
                <label for="">Url images</label>
                <input type="text" name="title" class="form-control"
                  placeholder="Post background image ( enter a URL)">
              </div>
              <p class="text-image">Use an image URL (ex. https://img.bleacherreport.net/img/images/photos/003/027/483/57f332fd94970270e115e68f83fd05fc_crop_exact.jpg?w=1200&h=1200&q=75 )</p>
            </div>
            <div class="control-group">
              <div class="form-group">
                <label for="">Post text content</label>
                <textarea rows="5" name="content" class="form-control"
                  placeholder="Post body text (markdown supported)"></textarea>
              </div>
            </div>
            <br>
            <div class="form-group text-center mx-auto">
              <button class="btn btn-info">Update Post</button>
            </div>
            <h2>Post preview</h2>
            <div class="control-group">
              <div class="form-group">
                <textarea rows="5" name="content" class="form-control"
                  placeholder=""></textarea>
              </div>
            </div>
      
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
          </div>
          </div>
          </form>
        </div>
      </div>
    </div>
