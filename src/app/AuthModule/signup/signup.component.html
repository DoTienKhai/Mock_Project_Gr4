<div class="container ">
    <div class="forms-container">
      <div class="signin-signup">
        <form class="px-3" [formGroup]="signupForm" class="sign-up-form">
          <h2 class="title">Sign up</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text"
                name='nameControl'
                formControlName="username"
                  class="form-control"
                  autocomplete="off"
                  placeholder="Username">
          </div>
          <ul class="text-danger" *ngIf="f?.username?.invalid &&f?.username?.touched">
            <li *ngIf="f.username?.errors?.required">Username is required</li>
          </ul>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="text"
                name='emailControl'
                formControlName="email"
                  class="form-control"
                  autocomplete="off"
                  placeholder="Email">
          </div>
          <ul class="text-danger" *ngIf="f?.email?.invalid &&f?.email?.touched">
            <li *ngIf="f?.email?.errors?.required">Email is required</li>
          </ul>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password"
                name='passwordControl'
                formControlName="password"
                class="form-control"
                autocomplete="off"
                placeholder="Password">
          </div>
          <ul class="text-danger" *ngIf="f?.password?.invalid &&f?.password?.touched">
            <li *ngIf="f?.password?.errors?.required">Password is required</li>
          </ul>
          <button class="btn" [disabled]="!signupForm.valid" (click)="savesignupForm()">SignUp</button>
          <p class="social-text">Or Sign up with social platforms</p>
          <div class="social-media">
            <a href="#" class="social-icon">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel right-panel">
        <div class="content">
          <h3>One of us ?</h3>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
            laboriosam ad deleniti.
          </p>
          <button class="btn transparent" (click)="movetoSignin()">
            Sign in
          </button>
        </div>
        <img [src]="img" class="image" alt="" />
      </div>
    </div>
  </div>
