<div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form  class="px-3" [formGroup]="loginForm" class="sign-in-form">
          <h2 class="title">Sign in</h2>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="text"
                name='nameControl'
                formControlName="email"
                  class="form-control"
                  autocomplete="off"
                  placeholder="Email">
          </div>
          <ul class="text-danger" *ngIf="f?.email?.invalid &&f?.email?.touched">
            <li *ngIf="f?.email?.hasError('required')">Email is required</li>
          </ul>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password"
                name='passwordControl'
                formControlName="password"
                class="form-control"
                autocomplete="off"
                placeholder="Password">
          </div>
          <ul class="text-danger" *ngIf="f?.password?.invalid &&f?.password?.touched">
            <li *ngIf="f?.password?.hasError('required')">Password is required</li>
          </ul>
          <button class="btn solid" [disabled]="!loginForm.valid" (click)="saveloginForm()">Login</button>
          <p class="social-text">Or Sign in with social platforms</p>
          <div class="social-media">
            <a href="#" class="social-icon">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
      </form>
      
      </div>
    </div>
    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>New here ?</h3>
          <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
            ex ratione. Aliquid!
          </p>
          <button class="btn transparent" (click)="movetoSignup()">
            Sign up
          </button>
        </div>
        <img [src]="img" class="image" alt="" />
      </div>
    </div>
  </div>
